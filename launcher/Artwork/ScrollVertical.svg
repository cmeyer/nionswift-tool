java -jar batik-rasterizer.jar -dpi 72 -h 36 -w 16 -a 16,0,16,36 /Users/cmeyer/Developer/Nion/NionImaging/Graphics/ScrollVertical.svg -d /Users/cmeyer/Developer/Nion/NionImaging/Graphics/scroll_gem.png
java -jar batik-rasterizer.jar -dpi 72 -h 36 -w 16 -a 32,0,16,36 /Users/cmeyer/Developer/Nion/NionImaging/Graphics/ScrollVertical.svg -d /Users/cmeyer/Developer/Nion/NionImaging/Graphics/scroll_gem_hover.png

-->

<g transform="scale(1)">
    <use x="0" y="0" xlink:href="#bg" />
    <use x="16" y="0" xlink:href="#gem" />
    <use x="32" y="0" xlink:href="#gem_hover" />
</g>

</svg>
